<!DOCTYPE html>
<html lang="en">
<head>
<style>
.flex-container {
display: flex;
  height: 200px;
  align-items: baseline;
  overflow: scroll; 
  justify-content: space-around;
  background-color: DodgerBlue;
}

.flex-container>div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

    <div class="flex-container">
        <div><h1>1</h1></div>
        <div><h2>2</h2></div>
        <div><h8>3</h8></div>  
        <div><h10>4</h10></div>
        <div><h1>5</h1></div>
        <div><h3>6</h3></div>  
        <div><h4>7</h4></div>
        <div><h7>8</h7></div>
        <div><small>9</small></div>  
      </div>
</body>
</html>
