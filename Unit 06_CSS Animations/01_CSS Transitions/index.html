<!DOCTYPE html>
<html lang="en">
<head>
  <style> 
    div {
      width: 250px;
      height: 230px;
      background: tomato;
      transition-property: width;
      transition-duration: 1.9s;
      transition-timing-function: ease-out;
      transition-delay: 0.5s;
    }
    
    div:hover {
      width: 1000px;
      height: 1000px;
      transform: rotate(360deg);
    }
    </style>
</head>
<body>
    <div></div>
    <script src="script.js"></script>
</body>
</html>
