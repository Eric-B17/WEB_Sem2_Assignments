<!DOCTYPE html>

<body>
<h1>Something</h1>
<p></p>

<p id="some"></p>
<p id="else"></p>
<script>
const array = ["Computer", "Science"];
const something = {
  something1: "Science", 
  something2: "Is", 
  something3: "Cool"
};

let text = "";
for (let x of array) {
  text += x + "<br>";
}
text2 = "";


for (let x in something) {
  text2 += something[x];
}

document.getElementById("some").innerHTML = text
document.getElementById("else").innerHTML = text2



</script>
